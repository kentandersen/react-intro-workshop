#Hvordan fungerer react

```
class OnOffButton extends Component {

  constructor() {
    super();
    this.state = { isOn: false };
  }

  handleClick() {
    this.setState({ isOn: !this.state.isOn });
  }

  render() {
    return (
      <button className={this.state.isOn ? 'active' : ''} onClick={this.handleClick}>
        {this.props.label}
      </button>
    );
  }
}
```
